steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vignora-bot', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vignora-bot']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vignora-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vignora-bot'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      # Set non-secret environment variables
      - '--set-env-vars=TELEGRAM_CHANNEL_ID=${_TELEGRAM_CHANNEL_ID},TELEGRAM_CHANNEL_LINK=${_TELEGRAM_CHANNEL_LINK},CHANNEL_SUBSCRIPTION_REQUIRED=${_CHANNEL_SUBSCRIPTION_REQUIRED}'
      # Set secrets from Secret Manager
      - '--set-secrets=TELEGRAM_TOKEN=_TELEGRAM_TOKEN:latest,SUPABASE_URL=_SUPABASE_URL:latest,SUPABASE_KEY=_SUPABASE_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
# Substitutions for non-secret values
substitutions:
  _REGION: "asia-south1" # <-- Your actual Cloud Run region
  _TELEGRAM_CHANNEL_ID: "@Vignora"
  _TELEGRAM_CHANNEL_LINK: "https://t.me/Vignora"
  _CHANNEL_SUBSCRIPTION_REQUIRED: "true"
