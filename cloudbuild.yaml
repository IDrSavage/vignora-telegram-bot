steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vignora-telegram-bot:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vignora-telegram-bot:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vignora-telegram-bot' # <-- تم تعديل اسم الخدمة هنا
      - '--image'
      - 'gcr.io/$PROJECT_ID/vignora-telegram-bot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      # --- Performance & Reliability Settings ---
      # Keep CPU always on to allow background tasks (fire-and-forget webhook) to complete.
      - '--no-cpu-throttling'
      # Keep at least one instance warm to reduce cold starts and improve responsiveness.
      - '--min-instances=1'
      # Set non-secret environment variables
      - '--set-env-vars=TELEGRAM_CHANNEL_ID=${_TELEGRAM_CHANNEL_ID},TELEGRAM_CHANNEL_LINK=${_TELEGRAM_CHANNEL_LINK},CHANNEL_SUBSCRIPTION_REQUIRED=${_CHANNEL_SUBSCRIPTION_REQUIRED}'
      # Set secrets from Secret Manager (if available)
      - '--set-secrets=TELEGRAM_TOKEN=TELEGRAM_TOKEN:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_KEY=SUPABASE_KEY:latest'
      # Alternative: Set environment variables directly (for testing)
      # - '--set-env-vars=TELEGRAM_TOKEN=${_TELEGRAM_TOKEN},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/vignora-telegram-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
# Substitutions for non-secret values
substitutions:
  _REGION: "asia-south1" # <-- Your actual Cloud Run region
  _TELEGRAM_CHANNEL_ID: "@Vignora"
  _TELEGRAM_CHANNEL_LINK: "https://t.me/Vignora"
  _CHANNEL_SUBSCRIPTION_REQUIRED: "true"
