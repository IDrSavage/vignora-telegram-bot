steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vignora-bot', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vignora-bot']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vignora-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vignora-bot'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'TELEGRAM_TOKEN=${_TELEGRAM_TOKEN},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY},TELEGRAM_CHANNEL_ID=${_TELEGRAM_CHANNEL_ID},TELEGRAM_CHANNEL_LINK=${_TELEGRAM_CHANNEL_LINK},CHANNEL_SUBSCRIPTION_REQUIRED=${_CHANNEL_SUBSCRIPTION_REQUIRED},CLOUD_RUN_HOSTNAME=${_CLOUD_RUN_HOSTNAME}'

images:
  - 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _TELEGRAM_TOKEN: ""
  _SUPABASE_URL: ""
  _SUPABASE_KEY: ""
  _TELEGRAM_CHANNEL_ID: ""
  _TELEGRAM_CHANNEL_LINK: ""
  _CHANNEL_SUBSCRIPTION_REQUIRED: ""
  _CLOUD_RUN_HOSTNAME: ""
