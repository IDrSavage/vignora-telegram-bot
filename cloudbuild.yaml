steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vignora-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'TELEGRAM_TOKEN=${_TELEGRAM_TOKEN},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_KEY=${_SUPABASE_KEY},TELEGRAM_CHANNEL_ID=${_TELEGRAM_CHANNEL_ID},TELEGRAM_CHANNEL_LINK=${_TELEGRAM_CHANNEL_LINK},CHANNEL_SUBSCRIPTION_REQUIRED=${_CHANNEL_SUBSCRIPTION_REQUIRED}'

images:
  - 'gcr.io/$PROJECT_ID/vignora-bot:$COMMIT_SHA'

substitutions:
  _TELEGRAM_TOKEN: 'your-telegram-token'
  _SUPABASE_URL: 'your-supabase-url'
  _SUPABASE_KEY: 'your-supabase-key'
  _TELEGRAM_CHANNEL_ID: '@Vignora'
  _TELEGRAM_CHANNEL_LINK: 'https://t.me/Vignora'
  _CHANNEL_SUBSCRIPTION_REQUIRED: 'true'
